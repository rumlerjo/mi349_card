<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="rumlerjo-avatar"
        src="Images/me.jpg" alt="John Rumler">

            <li><a href="mailto:rumlerjo@msu.edu"><img src="Images/mail.png" alt="Email button"></li>
        </ul>
    </div>
</body>

</html>
